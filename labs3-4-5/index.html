<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Clips CRUD App - View</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення styles.css -->
</head>
<body>
    <h1>Music Clips CRUD App</h1>

    <!-- Контролі: Пошук, Сортування та Посилання на Create/Edit -->
    <div class="controls">
        <input type="text" id="search" placeholder="Пошук за артистом або піснею">
        <button id="sortViews">Сортувати за переглядами</button>
        <button id="sortLength">Сортувати за тривалістю</button>
        <button id="totalViews">Підрахувати загальні перегляди</button>
        <a href="create.html">Create</a>
        <a href="edit.html">Edit</a>
    </div>

    <!-- Список Кліпів -->
    <div id="clipsList"></div>
    <div id="total"></div>

    <!-- Модальне Вікно -->
    <div id="modalOverlay"></div>
    <div id="modal">
        <p id="modalText"></p>
        <button id="closeModal">Закрити</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
