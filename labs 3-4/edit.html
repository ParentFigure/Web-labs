<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Clips CRUD App - Edit</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення styles.css -->
</head>
<body>
    <h1>Edit Music Clip</h1>
    <form id="editForm">
        <label for="editSelect">Select Clip to Edit:</label>
        <select id="editSelect" required>
            <option value="" disabled selected>Select a clip</option>
            <!-- Опції будуть додані динамічно -->
        </select>

        <label for="editArtist">Artist Name:</label>
        <input type="text" id="editArtist" name="editArtist" required>

        <label for="editSong">Song Name:</label>
        <input type="text" id="editSong" name="editSong" required>

        <label for="editLength">Length (seconds):</label>
        <input type="number" id="editLength" name="editLength" min="1" required>

        <label for="editViews">Views:</label>
        <input type="number" id="editViews" name="editViews" min="0" required>

        <button type="submit">Edit</button>
    </form>

    <!-- Модальне Вікно -->
    <div id="modalOverlay"></div>
    <div id="modal">
        <p id="modalText"></p>
        <button id="closeModal">Закрити</button>
    </div>

    <script src="edit.js"></script>
</body>
</html>
